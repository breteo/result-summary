<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Result Summary</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="result-wrapper">
        <h1 class="result-wrapper-title"> Your Result</h1>
        <div class="score">
          <h2 class="score-main">76 </h2>
          <p style="font-weight: bold;"> out 100</p>
        </div>
        <div class="result-stats">
          <h3 class="result-stats-title">Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>


      <div class="summary-wrapper">
        <h4>Summary</h4>
        <div class="categories">

          <div class="summary-item">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <h5> Reaction </h5>
            <p class="summary-item-score"> 80 <span class="summary-item-outof"> / 100</span></p>
          </div>

          <div class="summary-item">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <h5> Memory </h5>
            <p class="summary-item-score"> 92 <span class="summary-item-outof"> / 100</span></p>
          </div>

          <div class="summary-item">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <h5> Verbal </h5>
            <p class="summary-item-score"> 61 <span class="summary-item-outof"> / 100</span></p>
          </div>

          <div class="summary-item">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <h5> Visual </h5>
            <p class="summary-item-score"> 72 <span class="summary-item-outof"> / 100</span></p>
          </div>
        </div>
        <button class="button"> Continue </button>
      </div>
    </div>
  </main>
</body>

</html>
